<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="/js/genshin_users.js" defer></script>
	<script src="/js/genshin_form.js" defer></script>
	<title>Document</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-sm bg-body-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Genshin Impact</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label class="form-label"="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Characters</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Maps</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<form action="#" method="POST" class="container needs-validation" novalidate>
		<h1 class="display1">Create an account!</h1>
		<div class="row">
			<div class="col mb-3">
				<label class="form-label" for="usernameField">Username: </label>
				<input required=true class="form-control" type="text" id="usernameField"
					placeholder="Enter your username" name="username">
				<div class="invalid-feedback">Please provide valid username</div>
			</div>
		</div>

		<div class="row">
			<div class="col mb-3-12 col mb-3-sm-6">
				<label class="form-label" for="emailField">Email:</label>
				<input required=true class="form-control" type="email" id="emailField" placeholder="Enter your email"
					name="email">
				<div class="invalid-feedback">Please provide valid email</div>
			</div>

			<div class="col mb-3-12 col mb-3-sm-6">
				<label class="form-label" for="passwordField">Password: </label>
				<input required=true class="form-control" type="password" id="passwordField" name="password">
				<div class="invalid-feedback">Please provide valid password</div>
			</div>
		</div>

		<div class="row">
			<div class="col mb-3">
				<label class="form-label" for="dateOfBirth">Date of Birth: </label>
				<input class="form-control" type="date" id="dateOfBirth">
			</div>
		</div>


		<div class="row">
			<div class="col mb-3">
				<label class="form-label" for="character">Select your character</label>
				<select id="character" class="form-select" required=true>
					<div class="invalid-feedback">Please select character</div>
					<option></option>
					<option>Zhongli</option>
					<option>Nahida</option>
					<option>Kokomi</option>
					<option>Raiden</option>
				</select>
			</div>
		</div>


		<div class="row">
			<div class="col mb-3">
				<input required=true class="form-check-input required=true" type="checkbox" name="terms"
					id="termsField">
				<div class="invalid-feedback">Please agree to the terms and conditions</div>
				<label class="form-check-label" for="termsField">Do you agree to the terms and conditions</label>
			</div>
		</div>
		<div class="d-grid">
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="submit" class="btn btn-primary">Populate</button>
		</div>

	</form>
	<div class="container">
		<hr>
		<div class="row">
			<div class="col">
				<div class="shadow p-3 mb-5 bg-body rounded">
					<h1 id="playerCount">0</h1>
					<div>Number of players</div>
				</div>
			</div>
			<div class="col">
				<div class="shadow p-3 mb-5 bg-body rounded">
					<h1>Nahida</h1>
					<div>Most popular character</div>
				</div>
			</div>
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Username</th>
							<th scope="col">Date Joined</th>
							<th scope="col">Character</th>
						</tr>
					</thead>
					<tbody id="playerTableBody"></tbody>
				</table>
			</div>
		</div>
	</div>
</body>

<script>
	(() => {
		'use strict'

		// Fetch all the forms we want to apply custom Bootstrap validation styles to
		var forms = document.querySelectorAll('.needs-validation')
		// Loop over them and prevent submission
		Array.prototype.slice.call(forms)
			.forEach(function (form) {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				}, false)
			})
	})()</script>

</html>
