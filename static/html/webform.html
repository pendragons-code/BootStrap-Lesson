<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Visitor feedback</h1>
	<p>Thanks for visiting my website. Your response s much appreciated.</p>

	<form action="#" method="POST">
		<label for="nameField">Name: </label>
		<input type="text" id="nameField" placeholder="Enter your name"><br><br>
		<label for="emailField">Email:</label>
		<input type="email" id="emailField" placeholder="Enter your email"><br><br>
		<label for="phoneField">Phone number:</label>
		<input type="tel" id="phoneField"><br><br>

		<label for="fav">Choose your favourite module:</label>
		<input type="radio" id="fed" name="fav_module" value="FED">
		<label for="FED">FED</label>
		<input type="radio" id="foc" name="fav_module" value="FOC">
		<label for="FOC">FOC</label>
		<input type="radio" id="fop" name="fav_module" value="FOP">
		<label for="FOP">FOP</label><br><br>

		<label for="interests">My area of interests:</label>
		<input type="checkbox" id="sports" name="interests" value="1">
		<label for="sports">Sports</label>
		<input type="checkbox" id="music" name="interests" value="2">
		<label for="music">Music</label>
		<input type="checkbox" id="baking" name="interests" value="3">
		<label for="baking">Baking</label><br><br>

		<label for="contact">How do you wish to be contacted?</label>
		<select>
			<option>Mail</option>
			<option>Email</option>
			<option>Telephone</option>
		</select><br><br>

		<label>Tell us more about your expereience</label><br>
		<textarea></textarea>
		<br><br>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
