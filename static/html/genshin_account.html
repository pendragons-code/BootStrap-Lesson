<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-sm bg-body-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Genshin Impact</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Characters</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Maps</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<form action="#" method="POST" class="container">
		<h1 class="display1">Create an account!</h1>
		<label for="usernameField">Username: </label>
		<input type="text" id="usernameField" placeholder="Enter your username" name="username"><br><br>
		<label for="emailField">Email:</label>
		<input type="email" id="emailField" placeholder="Enter your email" name="email"><br><br>
		<label for="passwordField">Password: </label>
		<input type="password" id="passwordField" name="password"><br><br>
		<label for="passwordField">Date of Birth: </label>
		<input type="date" id="password"><br><br>

		<label for="character">Select your character</label>
		<select id="character">
			<option></option>
			<option>Zhongli</option>
			<option>Nahida</option>
			<option>Kokomi</option>
			<option>Raiden</option>
		</select><br><br>

		<input type="checkbox" name="terms" id="termField">
		<label for="termField">Do you agree to the terms and conditions</label>
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
